<body class="pico">

</body>


<script>
    (async () => {

        /**
         * @typedef {{
         * id:number
         * catalog:string
         * topic:string
         * line:numer
         * endline:number
         * raw:string
         * type:string
         * eng:string
         * trans:string
         * done:boolean
         * }} Entry
         */
        /**
         *
         * @typedef {Record<string,Array<{topic:string,done:number,total:number}>>} Catalogs
         */

        const {div, details, summary, label, input, article, table, thead, th, tbody, tr, td, textarea} = vans.tags
        const prog = vans.state(true)
        const normal = vans.state(true)

        const prompt = vans.state(localStorage.getItem("prompt")??"")
        vans.derive(()=>{
            localStorage.setItem("prompt",prompt.val)
        })
        const autoDoneRun=vans.state(false)
        /**
         *
         * @type {vans.State<Catalogs>}
         */
        const catalog = vans.state({})
        const catalogReady = vans.state(false)
        const host = ""
        /**
         *
         * @param {string}s
         * @returns {number}
         */
        const computeLines=s=>s.split('\n').length
        const submit = async (e, done) => {
            const r = await fetch(`${host}/entry/${e.id}${done ? "/done" : ""}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(e)
            })
            if (r.status === 200) {
                return
            }
            console.error("update entry fail", e, await r.json())
        }
        const autoDone=(busy)=>{
            busy.val=true
            fetch(`${host}/auto`, {
                method: 'POST',
            }).finally($=>busy.val=false)
        }
        const actionBtn = 'width:6em;height:2em;padding:0.2em 0em .0em 0em'
        /**
         *
         * @param {Entry}e
         * @returns {ChildDom[]}
         */
        const render = (e) => {
            if (e.done && normal.val)
                return [tr(
                    td(div(e.type)),
                    td(div(e.id)),
                    td(div({class: "grid"},
                        div({style: "padding:.5em 0em 0em 0em"}, 'Already Finished'),
                        div({
                            role: 'button',
                            style: actionBtn,
                            onclick: () => {
                                e.done = false
                            }
                        }, "ReEdit")))
                )]
            const submitting = vans.state(false)
            const sync = vans.state(false)
            const trans = vans.state(vans.raw(e).trans)
            let timeout = null
            const lines=computeLines(e.eng)
            const handleValue= x => {
                trans.val = x.target.value
                if (timeout) clearTimeout(timeout)
                sync.val = true
                timeout = setTimeout(() => {
                    e.trans = trans.val
                    sync.val = false

                }, 1000)
            }
            const e0 = textarea({
                wrap:"off",
                style: "resize:none",
                rows:lines,
                readOnly: true
            }, e.eng)
            const e1 = textarea({
                wrap:"off",
                style: "resize:vertical",
                rows:lines,
                placeholder: "your translation",
                onparse:handleValue,
                oninput: handleValue,
                value: () => trans.val
            })
            const observer = new ResizeObserver(e => {
                e0.style.height = e1.style.height
            })
            observer.observe(e1)

            return [
                tr(td(div({style: `${e.done ? "color:deeppink;font-size:1rem" : "font-size:1rem"}`}, e.type)), td(div(e.id)),
                    td(div({role: 'group'},
                        div({
                            role: 'button',
                            ariaBusy: () => submitting.val || sync.val,
                            style: actionBtn,
                            onclick: () => {
                                trans.val = e.eng
                                e.trans=e.eng
                            }
                        }, 'Copy'),
                        div({
                            role: 'button',
                            ariaBusy: () => submitting.val || sync.val,
                            style: actionBtn, onclick: () => {
                                submitting.val = true
                                submit(e, false).finally(_ => {
                                    submitting.val = false
                                    e.done = false
                                })
                            }
                        }, 'Save'),
                        div({
                            role: 'button',
                            ariaBusy: () => submitting.val || sync.val,
                            style: actionBtn, onclick: () => {
                                submitting.val = true
                                submit(e, true).finally(_ => {
                                    submitting.val = false
                                    e.done = true
                                })
                            }
                        }, 'Finish'))
                    )
                ),
                () => {
                    if (submitting.val) {
                        observer.unobserve(e1)
                        return loading()
                    }
                    observer.observe(e1)
                    return tr(td(e0), td({colSpan: 2}, e1))
                }
            ]
        }



        const catalogLoad = async () => {
            const r = await fetch(`${host}/entries/`)
            if (r.status === 200) {
                return await r.json()
            }
            console.error("fetch entries fail", await r.json())
        }
        const dataLoad = async (catalog, topic, page) => {
            const r = await fetch(`${host}/entries/${catalog}/${topic}?page=${page.val += 1}&prog=${prog.val ? "1" : "0"}`)
            if (r.status === 200) {
                return await r.json()
            }
            console.error("fetch entries fail", await r.json())
        }
        const nextData = (catalog, topic, more, busy, data, page) => () => {
            if (!more.val) return
            busy.val = true
            dataLoad(catalog, topic, page).then(r => {
                if (!r || r.length < 10) {
                    more.val = false
                }
                if (r) data.push(...r)
                busy.val = false
            })
        }
        const init = () => {
            if (catalogReady.val) return
            catalogLoad().then(c => {
                catalogReady.val = true
                catalog.val = c
            })
        }

        const nextPage = (f, m) => () => m.val ? tr(td({
            role: "button",
            colSpan: 4,
            class: "outline",
            onclick: f
        }, 'More')) : tr(td({colSpan: 4, style: "text-align:center"}, 'No More'))

        /**
         *
         * @param {string}catalog
         * @param {Array<{topic:string,done:number,total:number}>}topics
         * @returns {vans.ChildDom}
         */
        const card = (catalog, topics) => () => details(
            summary({role: "button"}, catalog),
            article(
                topics.map(t => {
                    const topic = t.topic
                    const total = t.total
                    const done = t.done
                    const busy = vans.state(false)
                    const more = vans.state(true)
                    const page = vans.state(0)
                    const data = vans.reactive([])
                    const progress = vans.derive(() => data.length === 0
                        ? `[ ${done} of ${total} ]`
                        : `[ ${data.map(x => x.done ? 1 : 0).reduce((n, v) => n + v)}/${data.length} of ${done}/${total} ]`)
                    const loader = nextData(catalog, topic, more, busy, data, page)
                    let last = true
                    vans.derive(() => {
                        if (prog.val !== last && data.length > 0) {
                            data.splice(0, data.length)
                            page.val = 0
                            loader()
                        }
                        last = prog.val
                    })
                    return details(
                        summary({
                            role: "button", class: "outline", onclick: () => {
                                if (!data.length) loader()
                            }
                        }, () => topic + progress.val),
                        () => busy.val ? loading() : table(
                            thead(
                                th("English"),
                                th({colSpan: 2}, "Translation"),
                            ),
                            tbody(
                                prog.val? tr(
                                    td({colSpan:3},div({role:"button",onclick:()=>navigator.clipboard.writeText(prompt.val+"\n"+data.filter(p=>!p.done).map(p=>p.eng).join("\n----\n")).then(_=>alert("already copy to clipboard"))},"Copy To Clipboard (with prompt text at first)"))
                                ):undefined,
                                ...[...(prog.val ? data.filter(p => !p.done) : data).map((d) => render(d)).flat(), nextPage(loader, more)]
                            )
                        )
                    )
                })
            )
        )

        const entries = () => !catalogReady.val ?
            loading()
            : div(...Object.keys(catalog.val).map(i => card(i, catalog.val[i])))
        const loading = () => div({ariaBusy: "true"}, 'Loading')
        init()

        vans.add(document.body, () => article({class: "container-fluid"},
            div({role: "group",style:"align-items: center"},
                label(input({
                    type: "checkbox",
                    role: "switch",
                    checked: prog,
                    onchange: e => {
                        prog.val = e.target.checked
                        if (prog.val) normal.val = true
                    }
                }), prog.val ? "Progress" : "All"),
                label(input({
                    type: "checkbox",
                    role: "switch",
                    checked: normal,
                    onchange: e => normal.val = e.target.checked
                }), normal.val ? "Normal" : "Review"),
                div({role:"button",
                    "data-tooltip":"convert all translated entries to finished",
                    'data-placement':"bottom",
                    ariaBusy:autoDoneRun,onclick:()=>autoDone(autoDoneRun)},"Automatic Finish"),
                div(div("prompt"),textarea({ wrap:"off",
                    style: "resize:vertical",
                    onchange:e=>prompt.val=e.target.value},prompt.val)),
            ), entries()))

    })();
</script>
</html>
